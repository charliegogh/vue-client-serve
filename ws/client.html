<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
</body>
<script>
    // 使用WebSocket的地址向服务端开启连接
let ws = new WebSocket('ws://localhost:8890');
// 开启后的动作，指定在连接后执行的事件
ws.onopen = () => {
  console.log('open connection');
  console.log();
};
// 接收服务端发送的消息
ws.onmessage = (event) => {
  console.log(event.data);
};

// 指定在关闭后执行的事件
ws.onclose = () => {
  console.log('close connection');
};
</script>
</html>
